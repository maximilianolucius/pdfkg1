<div class="row">
    <div class="col-12">
        <h3><i class="fas fa-list"></i> System Logs</h3>

        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <button type="button" class="btn btn-secondary btn-sm" id="refreshLogsBtn">
                        <i class="fas fa-sync"></i> Refresh Logs
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" id="clearLogsBtn">
                        <i class="fas fa-trash"></i> Clear Logs
                    </button>
                    <div class="form-check form-switch d-inline-block ms-3">
                        <input class="form-check-input" type="checkbox" id="autoRefreshLogs" checked>
                        <label class="form-check-label" for="autoRefreshLogs">
                            Auto-refresh (5s)
                        </label>
                    </div>
                </div>

                <div class="border rounded p-3 bg-dark text-light" style="height: 600px; overflow-y: auto; font-family: monospace; font-size: 0.9em;">
                    <pre id="logsContent" class="mb-0 text-light"></pre>
                </div>
            </div>
        </div>
    </div>
</div>
